<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulasan & Saran - Rumah Sakit</title>
    <link rel="icon" href="/images/Logo dkt.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header -->
    <header
      class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-100"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center gap-3">
            <img
              src="/images/Logo dkt.png"
              alt="Logo Rumah Sakit"
              class="h-10 w-10 rounded-2xl"
            />
            <div>
              <div class="font-extrabold leading-tight">
                RS DKT Gubeng Pojok
              </div>
              <div class="text-xs text-gray-600">Kec. Genteng, Surabaya</div>
            </div>
          </div>

          <nav class="hidden md:flex items-center gap-2">
            <!-- Beranda -->
            <a
              href="index.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Beranda</a
            >

            <!-- Informasi Tarif -->
            <a
              href="profile.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Profile</a
            >

            <!-- Jadwal Dokter -->
            <a
              href="/jadwal/jadwal_dokter.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Jadwal Dokter</a
            >

            <!-- Pendaftaran -->
            <a
              href="pendaftaran.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Pendaftaran</a
            >

            <a
              href="laporan/web_inm.pdf"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Lainnya</a
            >
          </nav>
          <!-- TOMBOL HAMBURGER MENU -->
          <button
            id="menuBtn"
            class="md:hidden p-2 rounded-lg hover:bg-gray-100 transition"
          >
            <div
              id="bar1"
              class="w-6 h-0.5 bg-gray-800 mb-1 transition-all"
            ></div>
            <div
              id="bar2"
              class="w-6 h-0.5 bg-gray-800 mb-1 transition-all"
            ></div>
            <div id="bar3" class="w-6 h-0.5 bg-gray-800 transition-all"></div>
          </button>
        </div>

        <!-- MOBILE MENU -->
        <div
          id="mobileMenu"
          class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 origin-top overflow-hidden transition-all duration-300 ease-out"
          style="max-height: 0; opacity: 0"
        >
          <a
            href="index.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Beranda</a
          >
          <a
            href="profile.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Profile</a
          >
          <a
            href="/jadwal/jadwal_dokter.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Jadwal Dokter</a
          >

          <a
            href="pendaftaran.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Pendaftaran</a
          >

          <a
            href="laporan/web_inm.pdf"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Lainnya</a
          >
        </div>
      </div>
      <div id="info-penting"></div>
    </header>

    <!-- Hero -->
    <section class="bg-emerald-600 text-white py-12">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-3xl font-bold mb-3">Ulasan</h1>
        <p>
          Silakan berikan ulasan atau saran Anda untuk kemajuan Rumah Sakit
          kami.
        </p>
      </div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="flex-grow">
      <section class="max-w-5xl mx-auto px-4 py-12">
        <!-- Embed Google Form -->
        <div class="bg-white rounded-xl shadow-lg p-4">
          <iframe
            src="https://smilepuskesad.com/kuisioner"
            width="100%"
            height="800"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            class="rounded-lg"
          >
            Memuat…
          </iframe>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 border-t bg-gray-900 text-center text-sm text-gray-200">
      © 2025 RS DKT Gubeng Pojok
    </footer>
    <!-- Menu Button Hamburger -->
    <script>
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("mobileMenu");

      const bar1 = document.getElementById("bar1");
      const bar2 = document.getElementById("bar2");
      const bar3 = document.getElementById("bar3");

      let open = false;

      btn.addEventListener("click", () => {
        open = !open;

        // Animasi dropdown menu
        if (open) {
          menu.classList.remove("hidden");
          setTimeout(() => {
            menu.style.maxHeight = menu.scrollHeight + "px";
            menu.style.opacity = "1";
          }, 10);
        } else {
          menu.style.maxHeight = "0px";
          menu.style.opacity = "0";
          setTimeout(() => menu.classList.add("hidden"), 300);
        }

        // Animasi hamburger → X
        if (open) {
          bar1.style.transform = "translateY(7px) rotate(45deg)";
          bar2.style.opacity = "0";
          bar3.style.transform = "translateY(-7px) rotate(-45deg)";
        } else {
          bar1.style.transform = "none";
          bar2.style.opacity = "1";
          bar3.style.transform = "none";
        }
        window.addEventListener("resize", () => {
          if (window.innerWidth >= 768) {
            // Tutup menu mobile
            menu.classList.add("hidden");
            menu.style.maxHeight = "0px";
            menu.style.opacity = "0";

            // Reset hamburger
            bar1.style.transform = "none";
            bar2.style.opacity = "1";
            bar3.style.transform = "none";

            open = false;
          }
        });
      });
    </script>

    <!-- info penting -->
    <script>
      fetch("/components/info-penting.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("info-penting").innerHTML = html;
        });
    </script>
  </body>
</html>
