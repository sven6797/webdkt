<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS DKT Gubeng Pojok</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="icon" href="/images/Logo dkt.png" type="image/png" />
  </head>

  <body class="bg-gray-50">
    <!-- ================= NAVBAR ================= -->
    <header
      class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-100"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- LOGO -->
          <div class="flex items-center gap-3">
            <img
              src="/images/favicon.png"
              class="h-10 w-10 rounded-2xl"
              alt="Logo RS"
            />
            <div>
              <div class="font-extrabold leading-tight">
                RS DKT Gubeng Pojok
              </div>
              <div class="text-xs text-gray-600">Kec. Genteng, Surabaya</div>
            </div>
          </div>

          <!-- MENU DESKTOP -->
          <nav class="hidden md:flex items-center gap-2">
            <a
              href="profile.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Profile</a
            >
            <a
              href="/jadwal/jadwal_dokter.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Jadwal Dokter</a
            >
            <a
              href="/profile-dokter/profil_dokter.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Profile Dokter</a
            >
            <a
              href="ulasan.html"
              class="px-3 py-2 rounded-xl text-sm hover:bg-gray-100"
              >Ulasan</a
            >

            <!-- Laporan RS -->
            <a
              href="/laporan/web_inm.pdf"
              target="_blank"
              class="px-3 py-2 rounded-xl text-sm bg-emerald-50 text-emerald-700 hover:bg-emerald-100 font-semibold"
            >
              Laporan RS
            </a>
          </nav>

          <!-- HAMBURGER -->
          <button
            id="menuBtn"
            class="md:hidden p-2 rounded-lg hover:bg-gray-100"
          >
            <div id="bar1" class="w-6 h-0.5 bg-gray-800 mb-1 transition"></div>
            <div id="bar2" class="w-6 h-0.5 bg-gray-800 mb-1 transition"></div>
            <div id="bar3" class="w-6 h-0.5 bg-gray-800 transition"></div>
          </button>
        </div>

        <!-- MENU MOBILE -->
        <div id="mobileMenu" class="md:hidden hidden flex-col gap-1 pb-4">
          <a
            href="profile.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Profile</a
          >
          <a
            href="/jadwal/jadwal_dokter.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Jadwal Dokter</a
          >
          <a
            href="/profile-dokter/profil_dokter.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Profile Dokter</a
          >
          <a
            href="ulasan.html"
            class="block px-3 py-2 rounded-lg hover:bg-gray-100"
            >Ulasan</a
          >

          <!-- Laporan RS -->
          <a
            href="/laporan/web_inm.pdf"
            target="_blank"
            class="block px-3 py-2 rounded-lg bg-emerald-50 text-emerald-700 font-semibold hover:bg-emerald-100"
          >
            Laporan RS
          </a>
        </div>
      </div>
    </header>
    <!-- ================= END NAVBAR ================= -->

    <!-- ================= ISI HALAMAN ================= -->
    <main class="max-w-7xl mx-auto px-4 py-20 text-center">
      <h1 class="text-4xl font-extrabold text-emerald-700 mb-4">
        Selamat Datang di RS DKT Gubeng Pojok
      </h1>
      <p class="text-gray-600">
        Website resmi Rumah Sakit DKT Gubeng Pojok Surabaya
      </p>
    </main>

    <!-- ================= FOOTER ================= -->
    <footer class="py-6 bg-gray-900 text-center text-sm text-gray-200">
      Â© 2025 RS DKT Gubeng Pojok
    </footer>

    <!-- ================= SCRIPT NAVBAR ================= -->
    <script>
      const btn = document.getElementById("menuBtn");
      const menu = document.getElementById("mobileMenu");
      const bar1 = document.getElementById("bar1");
      const bar2 = document.getElementById("bar2");
      const bar3 = document.getElementById("bar3");

      let open = false;

      btn.addEventListener("click", () => {
        open = !open;

        menu.classList.toggle("hidden");

        if (open) {
          bar1.style.transform = "translateY(7px) rotate(45deg)";
          bar2.style.opacity = "0";
          bar3.style.transform = "translateY(-7px) rotate(-45deg)";
        } else {
          bar1.style.transform = "none";
          bar2.style.opacity = "1";
          bar3.style.transform = "none";
        }
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) {
          menu.classList.add("hidden");
          bar1.style.transform = "none";
          bar2.style.opacity = "1";
          bar3.style.transform = "none";
          open = false;
        }
      });
    </script>
  </body>
</html>
