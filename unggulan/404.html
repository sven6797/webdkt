<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 - Page Not Found</title>

    <!-- Tailwind CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* --- Base --- */
      :root {
        --bg: #000;
        --fg: #eaf6ff;
        --muted: #98cfe8;
        --neon: #00e6ff; /* cyan neon */
        --glass: rgba(255, 255, 255, 0.04);
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, #000 0%, #02050a 60%);
        color: var(--fg);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }

      /* --- Layout --- */
      .split {
        height: 100vh;
        display: grid;
        grid-template-columns: 1fr 1fr;
      }
      /* Mobile -> stack */
      @media (max-width: 768px) {
        .split {
          grid-template-columns: 1fr;
          grid-auto-rows: auto;
        }
        .right {
          padding: 2.25rem;
        }
        .big-404 {
          font-size: clamp(56px, 18vw, 92px);
        }
      }

      /* Left image area */
      .left {
        position: relative;
        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .left::after {
        /* subtle cyan vignette */
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
            600px 400px at 20% 30%,
            rgba(0, 230, 255, 0.06),
            transparent 20%
          ),
          linear-gradient(180deg, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.45));
        pointer-events: none;
      }

      /* Right text area */
      .right {
        padding: 4.5rem;
        display: flex;
        align-items: center;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0.35),
          rgba(0, 0, 0, 0.6)
        );
      }

      .container {
        max-width: 780px;
      }

      /* --- Typography & effects --- */
      .big-404 {
        font-weight: 900;
        font-size: 120px;
        line-height: 0.85;
        letter-spacing: -6px;
        color: var(--fg);
        position: relative;
        display: inline-block;
        -webkit-user-select: none;
        user-select: none;
      }

      /* Glitch layers */
      .big-404::before,
      .big-404::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        mix-blend-mode: screen;
        opacity: 0.8;
      }
      .big-404::before {
        color: rgba(0, 230, 255, 0.95);
        transform: translate(4px, -3px);
        filter: blur(0.2px);
        animation: glitchTop 2s infinite linear;
      }
      .big-404::after {
        color: rgba(255, 80, 160, 0.85);
        transform: translate(-3px, 2px);
        filter: blur(0.35px);
        animation: glitchBot 2.2s infinite linear;
      }
      @keyframes glitchTop {
        0% {
          transform: translate(4px, -3px) skewX(0deg);
        }
        20% {
          transform: translate(-6px, 1px) skewX(-2deg);
        }
        40% {
          transform: translate(3px, -1px);
        }
        60% {
          transform: translate(-2px, 2px);
        }
        100% {
          transform: translate(4px, -3px);
        }
      }
      @keyframes glitchBot {
        0% {
          transform: translate(-3px, 2px);
        }
        25% {
          transform: translate(5px, -2px);
        }
        50% {
          transform: translate(-4px, 1px);
        }
        75% {
          transform: translate(2px, -1px);
        }
        100% {
          transform: translate(-3px, 2px);
        }
      }

      .title {
        font-weight: 800;
        font-size: 32px;
        color: var(--fg);
        text-shadow: 0 6px 30px rgba(0, 230, 255, 0.06);
      }
      .desc {
        color: var(--muted);
        margin-top: 1rem;
        font-size: 15px;
        line-height: 1.6;
      }

      /* Neon button */
      .btn {
        margin-top: 1.6rem;
        display: inline-flex;
        gap: 0.6rem;
        align-items: center;
        padding: 0.72rem 1.05rem;
        border-radius: 12px;
        background: linear-gradient(
          180deg,
          rgba(0, 230, 255, 0.07),
          rgba(255, 255, 255, 0.02)
        );
        border: 1px solid rgba(0, 230, 255, 0.18);
        color: var(--fg);
        font-weight: 600;
        box-shadow: 0 8px 30px rgba(0, 230, 255, 0.06);
        transition: transform 0.14s ease, box-shadow 0.14s ease;
      }
      .btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 60px rgba(0, 230, 255, 0.12);
      }

      .btn .neon {
        display: inline-block;
        padding: 0.36rem 0.6rem;
        border-radius: 10px;
        background: linear-gradient(
          90deg,
          rgba(0, 230, 255, 0.08),
          rgba(0, 230, 255, 0.12)
        );
        box-shadow: 0 6px 28px rgba(0, 230, 255, 0.08),
          inset 0 -2px 6px rgba(0, 0, 0, 0.25);
      }

      /* Sound control */
      .sound-control {
        position: fixed;
        right: 16px;
        top: 16px;
        background: var(--glass);
        border: 1px solid rgba(255, 255, 255, 0.06);
        color: var(--fg);
        padding: 8px 10px;
        border-radius: 10px;
        backdrop-filter: blur(6px);
        z-index: 60;
        display: flex;
        gap: 8px;
        align-items: center;
        cursor: pointer;
      }

      /* subtle image overlay to ensure text contrast */
      .img-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          90deg,
          rgba(0, 0, 0, 0.45),
          rgba(0, 0, 0, 0.65)
        );
        pointer-events: none;
      }

      /* snow canvas sits above image but pointer-events:none */
      #snowCanvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 20;
      }

      /* mobile optimization: hide heavy shadows */
      @media (max-width: 480px) {
        .btn {
          padding: 0.6rem 0.9rem;
          border-radius: 10px;
        }
        .right {
          padding: 2rem;
        }
        .title {
          font-size: 20px;
        }
      }

      /* --- MOBILE FIX: left image terlihat jelas --- */
      @media (max-width: 768px) {
        .left {
          height: 55vh !important; /* gambar lebih tinggi di HP */
          background-position: top center !important; /* fokus ke karakter */
        }
        body {
          overflow: auto; /* izinkan scroll agar layout tidak kepotong */
        }
      }
    </style>
  </head>
  <body>
    <!-- SOUND CONTROL -->
    <div
      id="sound"
      class="sound-control"
      aria-hidden="false"
      role="button"
      title="Play / Mute musik"
    >
      <svg
        id="soundIcon"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M11 6L7 9H3v6h4l4 3V6z"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          id="wave"
          d="M19 9a5 5 0 0 1 0 6"
          stroke="currentColor"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <span id="soundLabel" style="font-size: 13px; color: var(--muted)"
        >Play Music</span
      >
    </div>

    <!-- MAIN SPLIT -->
    <main class="split">
      <!-- LEFT: IMAGE -->
      <section
        id="leftImage"
        class="left"
        style="background-image: url('/404/404.jpg')"
      >
        <canvas id="snowCanvas" aria-hidden="true"></canvas>
        <div class="img-overlay" aria-hidden="true"></div>
      </section>

      <!-- RIGHT: TEXT -->
      <section class="right">
        <div class="container">
          <div class="big-404" data-text="404" aria-hidden="true">404</div>
          <div class="title mt-4">PAGE<br />NOT<br />FOUND</div>
          <p class="desc">
            Halaman yang kamu cari tidak ditemukan. Kamu telah berpindah ke
            isekai
          </p>

          <div class="mt-8 flex gap-3 items-center">
            <a class="btn" href="/index.html">
              <span class="neon">⟵</span>
              <span>Kembali ke Beranda</span>
            </a>

            <button id="reloadBtn" class="btn" title="Muat ulang halaman">
              <span class="neon">↻</span>
              <span>Muat Ulang</span>
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Audio element (manual play) -->
    <audio
      id="bgm"
      src="/music/MY FIRST STORY - メリーゴーランド - Official Music Video.mp3"
      preload="none"
    ></audio>

    <!-- Scripts -->
    <script>
      /* ---------- CONFIG ---------- */
      const CONFIG = {
        snowMaxDesktop: 55, // heavier on desktop
        snowMaxMobile: 22, // light on mobile
        snowSizeMin: 1.5,
        snowSizeMax: 6.2,
        snowSpeedMin: 0.3,
        snowSpeedMax: 1.2,
        parallaxEnabledMinWidth: 900, // enable parallax only above this width
      };

      /* ---------- UTILS ---------- */
      const isMobile = (() => {
        // consider touch screens and narrow widths mobile
        return (
          "ontouchstart" in window ||
          navigator.maxTouchPoints > 0 ||
          window.innerWidth <= 768
        );
      })();

      /* ---------- SNOW CANVAS ---------- */
      (() => {
        const canvas = document.getElementById("snowCanvas");
        if (!canvas) return;
        const ctx = canvas.getContext("2d");
        let width = (canvas.width = canvas.offsetWidth);
        let height = (canvas.height = canvas.offsetHeight);
        let particles = [];
        let raf;

        const createParticles = (count) => {
          particles = [];
          for (let i = 0; i < count; i++) {
            particles.push({
              x: Math.random() * width,
              y: Math.random() * height * Math.random(),
              r:
                CONFIG.snowSizeMin +
                Math.random() * (CONFIG.snowSizeMax - CONFIG.snowSizeMin),
              speed:
                CONFIG.snowSpeedMin +
                Math.random() * (CONFIG.snowSpeedMax - CONFIG.snowSpeedMin),
              drift: (Math.random() - 0.5) * 0.9,
              alpha: 0.55 + Math.random() * 0.5,
            });
          }
        };

        function resize() {
          width = canvas.width = canvas.offsetWidth;
          height = canvas.height = canvas.offsetHeight;
          const count = isMobile ? CONFIG.snowMaxMobile : CONFIG.snowMaxDesktop;
          createParticles(count);
        }
        window.addEventListener("resize", () => {
          // throttle resize
          clearTimeout(window._resizeTimer);
          window._resizeTimer = setTimeout(resize, 120);
        });

        function draw() {
          ctx.clearRect(0, 0, width, height);
          // subtle cyan color
          for (let p of particles) {
            ctx.beginPath();
            ctx.fillStyle = "rgba(0,230,255," + p.alpha * 0.12 + ")";
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fill();
          }
        }
        function step() {
          for (let p of particles) {
            p.y += p.speed;
            p.x += p.drift + Math.sin(p.y * 0.01) * 0.2;
            if (p.y > height + 10) {
              p.y = -10 - Math.random() * 30;
              p.x = Math.random() * width;
            }
          }
          draw();
          raf = requestAnimationFrame(step);
        }

        // start if canvas visible
        resize();
        step();
      })();

      /* ---------- PARALLAX ON DESKTOP ---------- */
      (function () {
        const left = document.getElementById("leftImage");
        if (!left) return;
        let parallaxOn =
          window.innerWidth >= CONFIG.parallaxEnabledMinWidth && !isMobile;

        function setParallax(e) {
          if (!parallaxOn) return;
          const cx = window.innerWidth / 2;
          const cy = window.innerHeight / 2;
          const dx = (e.clientX - cx) / cx; // -1..1
          const dy = (e.clientY - cy) / cy;
          const tx = dx * 18; // px
          const ty = dy * 14;
          // slight scale and translate
          left.style.transform = `scale(1.04) translate(${tx}px, ${ty}px)`;
        }

        function resetParallax() {
          left.style.transform = "";
        }

        // enable/disable on resize
        window.addEventListener("resize", () => {
          parallaxOn =
            window.innerWidth >= CONFIG.parallaxEnabledMinWidth && !isMobile;
          if (!parallaxOn) resetParallax();
        });

        // mouse move
        window.addEventListener("mousemove", (e) => setParallax(e));
        window.addEventListener("mouseleave", resetParallax);

        // disable transform on touch (mobile)
        if (isMobile) left.style.transform = "";
      })();

      /* ---------- SOUND CONTROLS ---------- */
      (function () {
        const soundWrap = document.getElementById("sound");
        const soundLabel = document.getElementById("soundLabel");
        const soundIconWave = document.getElementById("wave");
        const audio = document.getElementById("bgm");

        // initial: not playing; show "Play Music"
        let playing = false;
        audio.volume = 0.55;

        soundWrap.addEventListener("click", async () => {
          if (!playing) {
            try {
              await audio.play();
              playing = true;
              soundLabel.textContent = "Mute";
              // visual hint
              soundIconWave.style.display = "block";
            } catch (err) {
              // play blocked
              soundLabel.textContent = "Play (tap to allow)";
              playing = false;
            }
          } else {
            audio.pause();
            playing = false;
            soundLabel.textContent = "Play Music";
          }
        });
      })();

      /* ---------- RELOAD BUTTON ---------- */
      document
        .getElementById("reloadBtn")
        .addEventListener("click", () => location.reload());

      /* ---------- Accessibility: hide canvas from assistive tech ---------- */
      document.getElementById("snowCanvas").setAttribute("aria-hidden", "true");

      /* ---------- Hint: If mobile, reduce animations further ---------- */
      if (isMobile) {
        // reduce heavy shadows
        document.documentElement.style.setProperty("--neon", "#00e6ff");
        // limit CSS animations by setting reduced-motion if user prefers
        if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
          document
            .querySelectorAll("*")
            .forEach((n) => (n.style.animation = "none"));
        }
      }
    </script>
  </body>
</html>
