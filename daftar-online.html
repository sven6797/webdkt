<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial Pendaftaran Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-br from-emerald-50 to-white text-gray-800">
    <!-- HEADER -->
    <header class="py-6 text-center">
      <h1 class="text-3xl font-extrabold text-emerald-700">
        Tutorial Pendaftaran Online
      </h1>
      <p class="text-gray-600 mt-1">
        Ikuti langkah-langkah berikut dengan mudah
      </p>
    </header>

    <!-- PROGRESS -->
    <div class="max-w-xl mx-auto px-4 mb-6">
      <div class="flex items-center justify-between text-sm text-gray-400">
        <span id="stepText">Langkah 1 dari 3</span>
      </div>
      <div class="w-full bg-gray-200 h-2 rounded-full mt-2">
        <div
          id="progressBar"
          class="bg-emerald-600 h-2 rounded-full transition-all duration-500"
          style="width: 33%"
        ></div>
      </div>
    </div>

    <!-- CARD -->
    <div class="max-w-xl mx-auto px-4">
      <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
        <!-- IMAGE -->
        <div class="relative overflow-hidden">
          <img
            id="stepImage"
            src="images/step1.png"
            class="w-full h-64 object-cover transition-all duration-500"
          />
        </div>

        <!-- CONTENT -->
        <div class="p-6 text-center">
          <h2 id="stepTitle" class="text-xl font-bold mb-2">Buka Website RS</h2>
          <p id="stepDesc" class="text-gray-600">
            Akses website resmi RS DKT Gubeng Pojok melalui browser.
          </p>
        </div>

        <!-- BUTTONS -->
        <div class="flex justify-between items-center p-4 border-t">
          <button
            id="prevBtn"
            class="px-4 py-2 rounded-xl text-gray-500 hover:bg-gray-100 disabled:opacity-30"
            disabled
          >
            ← Sebelumnya
          </button>

          <button
            id="nextBtn"
            class="px-5 py-2 rounded-xl bg-emerald-600 text-white hover:bg-emerald-700"
          >
            Berikutnya →
          </button>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script>
      const steps = [
        {
          title: "Buka Website RS",
          desc: "Akses website resmi RS DKT Gubeng Pojok melalui browser.",
          img: "images/step1.png",
        },
        {
          title: "Pilih Menu Pendaftaran",
          desc: "Klik menu Pendaftaran Online pada halaman utama.",
          img: "images/step2.png",
        },
        {
          title: "Scan QR / Isi Formulir",
          desc: "Lakukan pendaftaran sesuai petunjuk yang tersedia.",
          img: "images/step3.png",
        },
      ];

      let current = 0;

      const img = document.getElementById("stepImage");
      const title = document.getElementById("stepTitle");
      const desc = document.getElementById("stepDesc");
      const prev = document.getElementById("prevBtn");
      const next = document.getElementById("nextBtn");
      const stepText = document.getElementById("stepText");
      const progress = document.getElementById("progressBar");

      function updateStep() {
        img.classList.add("opacity-0", "scale-95");

        setTimeout(() => {
          img.src = steps[current].img;
          title.textContent = steps[current].title;
          desc.textContent = steps[current].desc;

          stepText.textContent = `Langkah ${current + 1} dari ${steps.length}`;
          progress.style.width = `${((current + 1) / steps.length) * 100}%`;

          prev.disabled = current === 0;
          next.textContent =
            current === steps.length - 1 ? "Selesai ✓" : "Berikutnya →";

          img.classList.remove("opacity-0", "scale-95");
        }, 300);
      }

      next.addEventListener("click", () => {
        if (current < steps.length - 1) {
          current++;
          updateStep();
        }
      });

      prev.addEventListener("click", () => {
        if (current > 0) {
          current--;
          updateStep();
        }
      });
    </script>
  </body>
</html>
